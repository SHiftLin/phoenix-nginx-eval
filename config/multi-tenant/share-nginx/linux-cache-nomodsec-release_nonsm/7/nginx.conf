worker_processes  1;

error_log  /dev/null crit;
pid        logs/nginx.pid;


worker_rlimit_nofile 8192;

events {
    worker_connections  4096;   # Default: 1024
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  off;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    proxy_cache_path
        cache0
        levels=1:2
        keys_zone=ZONE0:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache1
        levels=1:2
        keys_zone=ZONE1:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache2
        levels=1:2
        keys_zone=ZONE2:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache3
        levels=1:2
        keys_zone=ZONE3:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache4
