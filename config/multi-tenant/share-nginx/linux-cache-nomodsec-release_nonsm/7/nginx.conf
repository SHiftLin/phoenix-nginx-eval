        keys_zone=ZONE5:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache6
        levels=1:2
        keys_zone=ZONE6:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    proxy_cache_path
        cache7
        levels=1:2
        keys_zone=ZONE7:16k
        max_size=10m
        inactive=60m
        use_temp_path=off;

    server {
        listen       8440 ssl;
        server_name  localhost "";

        ssl_certificate      server.crt;
        ssl_certificate_key  server.key;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        proxy_cache ZONE0;
        proxy_cache_min_uses 1;
        proxy_cache_valid 200 60m;

        location / {
            proxy_pass http://127.0.0.1:8081;
        }
    }

