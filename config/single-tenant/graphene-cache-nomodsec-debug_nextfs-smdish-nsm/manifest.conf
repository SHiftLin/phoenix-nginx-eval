# mounts for system and nginx configuration
MOUNT file:etc /etc chroot rw
MOUNT file:nginx /nginx chroot rw

# nextfs
MOUNT pipe:4228210124 /fsserver0  nextfs

# memserver mounts
MOUNT pipe:2011863273 /memserver0 smdish

